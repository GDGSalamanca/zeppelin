<!-- Begin Top Section -->
<section id="top-section" class="top-section image-section {% if page.image %}enable-overlay{% endif %}" title="{% if page.image %}Androids by etnyk, on Flickr (https://www.flickr.com/photos/etnyk/5588953445) [CC BY-NC-ND 2.0]{% endif %}" style="{% if page.image %}background-image: url('{{ site.baseurl }}/img/sections-background/{{ page.image }}');{% elsif page.color %}background: {{ page.color }}{% endif %}">

    {% include navigation.html %}
	<div class="content-wrapper">
	    <div class="jumbotron text-left">
	        <div class="animated hiding" data-animation="fadeInLeft" data-delay="500">

	        </div>
	    </div>
    </div>
</section>
